        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
</head>

<body>
    <div class="m-auto all">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="text-center my-5">Bookmarker</h1>
        </div>
        <div class="part1 d-flex justify-content-center align-items-center">
            <p class="text-center mt-4 mb-4"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></p>
        </div>
        <div class="mb-4">
            <label for="one" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input type="text" class="form-control" id="one" placeholder="Bookmark Name">
            <div class="invalid-feedback">Please enter a valid site name (min 3 characters).</div>
        </div>
        <div class="mb-3">
            <label for="two" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
            <input type="url" class="form-control" id="two" placeholder="Website URL">
            <div class="invalid-feedback">Please enter a valid URL.</div>
        </div>
        <div class="btn d-flex justify-content-center align-items-center">
            <button id="addbtn" class="mb-3">submit</button>
        </div>
        <div class="part2">
           <table class="bg-light w-100 text-center mt-4">
            <thead>
                <tr>
                    <th class="text-capitalize py-2">index</th>
                    <th class="text-capitalize py-2">Website Name</th>
                    <th class="text-capitalize py-2">Visit</th>
                    <th class="text-capitalize py-2">Delete</th>
                </tr>
            </thead>
            <tbody id="contant">
                
            </tbody>
           </table>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>

</html>
